machine:
    services:
        - docker

dependencies:
    override:
        # Setup Docker
        - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"$DOCKER_AUTH\",\"email\":\"$DOCKER_EMAIL\"}}" > ~/.dockercfg

        # Build containers
        - docker build -t sjevs/docker-terraform .

test:
    override:
        - ./runTests.sh

deployment:
    docker:
        branch: ["master"]
        commands:
            - docker push sjevs/docker-terraform
